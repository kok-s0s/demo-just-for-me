<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/kok-s0s.ico" />
    <script src="https://kit.fontawesome.com/094105c4c5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fas fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
        <img src="./hello-world.jpeg" alt="hello-world" class="song-img" />
        <h1>Hello,world!</h1>
        <p>BUMP OF CHICKEN</p>

        <audio id="song">
          <source src="./BUMP OF CHICKEN - Hello,world!.mp3" type="audio/mpeg" />
        </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="fas fa-backward"></i></div>
          <div onclick="playPause()"><i class="fas fa-play" id="ctrl-icon"></i></div>
          <div><i class="fas fa-forward"></i></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let progress = document.getElementById('progress')
    let song = document.getElementById('song')
    let ctrlIcon = document.getElementById('ctrl-icon')

    song.onloadedmetadata = function () {
      progress.max = song.duration
      progress.value = song.currentTime
    }

    function playPause() {
      if (ctrlIcon.classList.contains('fa-pause')) {
        song.pause()
        ctrlIcon.classList.remove('fa-pause')
        ctrlIcon.classList.add('fa-play')
      } else {
        song.play()
        ctrlIcon.classList.remove('fa-play')
        ctrlIcon.classList.add('fa-pause')
      }
    }

    if (song.play()) {
      setInterval(() => {
        progress.value = song.currentTime
      }, 500)
    }

    progress.onchange = function () {
      song.play()
      song.currentTime = progress.value
      ctrlIcon.classList.remove('fa-play')
      ctrlIcon.classList.add('fa-pause')
    }
  </script>
</html>
