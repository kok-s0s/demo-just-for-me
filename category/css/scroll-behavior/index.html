<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/kok-s0s.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <title>scroll-behavior: smooth</title>
  </head>
  <body>
    <nav>
      <a href="#page-1">1</a>
      <a href="#page-2">2</a>
      <a href="#page-3">3</a>
      <a href="#page-4">4</a>
      <a href="#page-5">5</a>
      <a href="#page-6">6</a>
    </nav>
    <scroll-container id="smooth">
      <em>scroll-behavior: smooth;</em>
      <scroll-page id="page-1">1</scroll-page>
      <scroll-page id="page-2">2</scroll-page>
      <scroll-page id="page-3">3</scroll-page>
    </scroll-container>
    <scroll-container id="auto">
      <em>scroll-behavior: auto;</em>
      <scroll-page id="page-4">4</scroll-page>
      <scroll-page id="page-5">5</scroll-page>
      <scroll-page id="page-6">6</scroll-page>
    </scroll-container>
  </body>
</html>
